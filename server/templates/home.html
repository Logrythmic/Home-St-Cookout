<!DOCTYPE html>
<html lang="en">
${head}
<link rel="stylesheet" type="text/css" href="./assets/style.css">
<body>
  ${header}
  <main>
    <div class="events">
      <div class="event-table">
        <h1>Current Events</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Event Name</th>
              <th scope="col">Address</th>
              <th scope="col">Time</th>
              <th scope="col">Action(s)</th>
            </tr>
          </thead>
          <tbody id="attendBtn">
            ${events.map(event => `
              <tr>
                <td>${event.eventName}</td>
                <td>${event.address} ${event.address2} ${event.city}, ${event.state}${event.zip}</td>
                <td>${event.eventStart}</td>
                <td><form><input name="attendee" type="hidden" value= /events/update-attendees/${event.id} ><button type="submit">Attend Event</button></form></td>
              </tr>
              `).join('')}
          </tbody>
        </table>
      </div>
    </div>
  </main>
  ${footer}
  <script src="/btn.js"></script>
</body>
</html>
