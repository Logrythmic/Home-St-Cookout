<!-- 
  This page will need to be built up to accept pre orders based on
  options presented to the customer from the vendor. we plan to include
  to limit the number of pre-orders based on what the vendor wants.
  Some vendors may only want pre-orders based on their use case/event.

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Create Event Form</title>
</head>
<body>
  <header>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">My Events</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Login</a>
      </li>
    </ul>
  </header>
  <main>
    <form id="createEventPage">
      <div class="col-md-6">
        <label for="eventName" class="form-label">Event Name</label>
        <input type="text" class="form-control" id="eventName">
      </div>
      <div class="col-md-6">
        <label for="eventStart" class="form-label">Event Start</label>
        <input type="date" class="form-control" id="eventStart">
      </div>
      <div class="col-md-6">
        <label for="eventEnd" class="form-label">Event End</label>
        <input type="date" class="form-control" id="eventEnd">
      </div>
      <div class="col-md-6">
        <label for="eventInfo" class="form-label">Event Info</label>
        <input type="info" class="form-control"id="eventInfo">
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address">
      </div>
      <div class="col-md-6">
        <label for="address2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="address2">
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city">
      </div>
      <div class="col-md-6">
        <label for="state" class="form-label">State</label>
        <select id="state" class="form-select">
          <option selected>Choose...</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="zip" class="form-label">Zip</label>
        <input type="numbers" class="form-control" id="zip">
      </div>
      <div class="col-md-6">
        <label for="zip" class="form-label"># of Attendees</label>
        <input type="numbers" class="form-control" id="numAttendee">
      </div>
      <div class="col-md-6">
        <label for="zip" class="form-label"># of Orders</label>
        <input type="numbers" class="form-control" id="numOrders">
      </div>
      <div class="col-md-6">
        <label for="food1Name" class="form-label">Food Name</label>
        <input type="text" class="form-control" id="food1Name">
      </div>
      <div class="col-md-6">
        <label for="food1Count" class="form-label">Food Count</label>
        <input type="numbers" class="form-control" id="food1count">
      </div>
      <div class="col-md-6">
        <label for="food2Name" class="form-label">Food Name 2</label>
        <input type="text" class="form-control" id="food2Name">
      </div>
      <div class="col-md-6">
        <label for="food2Count" class="form-label">Food Count 2</label>
        <input type="numbers" class="form-control" id="food2Count">
      </div>
      <div class="col-md-6">
        <label for="food3Name" class="form-label">Food Name 3</label>
        <input type="text" class="form-control" id="food3Name">
      </div>
      <div class="col-md-6">
        <label for="food3Count" class="form-label">Food Count 3</label>
        <input type="numbers" class="form-control" id="food3Count">
      </div>
      <div class="col-md-6">
        <label for="contactEmail" class="form-label">Contact Email</label>
        <input type="text" class="form-control" id="contactEmail">
      </div>
      <div class="col-12">
      
        <button type="submit" class="btn btn-primary">Place Order & Checkout</button>
      </div>
    </form>
  </main>
  <script src="./main.js"></script>
</body>
</html>
